<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 Lab 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <div class="col-md-8">
            <label for="id" class="form-label">8-Digit Employee ID</label>
            <input type="text" class="form-control" id="id" maxlength="8" required autocomplete="off">
        </div>
        <div class="col-md-8">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required autocomplete="name">
        </div>
        <div class="col-md-8">
            <label for="ext" class="form-label">4-Digital Extension</label>
            <input type="text" class="form-control" id="ext" maxlength="4" required autocomplete="off">
        </div>
        <div class="col-md-8">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required autocomplete="email">
        </div>
        <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department" required autocomplete="off">
                <option value="administrive">Administrative</option>
                <option value="engineering">Engineering</option>
                <option value="executive">Executive</option>
                <option value="marketing">Marketing</option>
                <option value="quality">Quality Assurance</option>
                <option value="sales">Sales</option>
            </select><br>
        </div>
        <div>
        <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</body>
</html>
